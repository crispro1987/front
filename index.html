<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de código</title>
    <!-- Material IO -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="contact">
        <div class="contact-header">
            <h1>CONTÁCTANOS</h1>
            <span class="material-icons">close</span>
        </div>
        <div class="contact-box">
            <div class="contact-form-box">
                <div class="contact-form">
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="my-label-id">Nombre</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-line-ripple"></span>
                    </label>
                </div>
                <div class="contact-form">
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="my-label-id">Apellido</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-line-ripple"></span>
                    </label>
                </div>
                <div class="contact-form">
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="my-label-id">Email</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-line-ripple"></span>
                    </label>
                </div>
                <div class="contact-form">
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="my-label-id">Teléfono (+519...)</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-line-ripple"></span>
                    </label>
                </div>
                <div class="contact-form">
                    <label class="mdc-text-field mdc-text-field--filled">
                        <span class="mdc-text-field__ripple"></span>
                        <span class="mdc-floating-label" id="my-label-id">RUC</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-line-ripple"></span>
                    </label>
                </div>
                <div class="contact-form">
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                        </div>
                        <label for="my-checkbox" class="terms">Aceptar <span>Términos y condiciones</span></label>
                    </div>
                </div>
                <div class="contact-form">
                    <button class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">CONTÁCTANOS</span>
                    </button>
                </div>
            </div>
            <div class="contact-img">
                <img src="assets/img/keys.jpg" alt="llaves">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
